<!DOCTYPE html>
{%  load static  %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css'' %}">
    </head>
    <h1> Hello User, Welcome {{name}} {{last_name}}</h1>
    <img src="{% static 'images/guitar.jpeg' %}" alt="No image available">
    <div class="">
        {% if student_record %}
        <table>
            <thead>
                <th>Id</th>
                <th>Student Name</th>
                <th>Studnet Email</th>
            </thead>
            <tbody>
                {% for data in student_record %}
                   <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.first_name }} {{ data.last_name }}</td>
                        <td>{{ data.email }}</td>
                    </tr>
                {% endfor %}
           </tbody>
        </table>
        {% else %}
        <p>No record found</p>
        {% endif %}

    </div>
</html>
